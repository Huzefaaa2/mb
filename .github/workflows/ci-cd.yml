name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flake8 black isort
        pip install -r requirements.txt
    
    - name: Run Black formatting check
      run: black --check app/ config/ scripts/
    
    - name: Run isort import check
      run: isort --check-only app/ config/ scripts/
    
    - name: Run Flake8 linting
      run: flake8 app/ config/ scripts/ --count --select=E9,F63,F7,F82 --show-source --statistics
    
    - name: Run Pylint
      run: pylint app/ config/ --disable=C0111 --fail-under=7.0 || true

  # Job 2: Unit Tests
  tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-mock
        pip install -r requirements.txt
    
    - name: Run tests with coverage
      run: pytest tests/ -v --cov=app --cov-report=xml --cov-report=term
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job 3: Security Scanning
  security:
    runs-on: ubuntu-latest
    name: Security Scanning
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
        pip install -r requirements.txt
    
    - name: Run Bandit security scan
      run: bandit -r app/ -f json -o bandit-report.json || true
    
    - name: Run Safety check
      run: safety check --json || true

  # Job 4: Build Docker Image
  build:
    runs-on: ubuntu-latest
    needs: [code-quality, tests, security]
    name: Build Docker Image
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Container Registry
      if: github.event_name == 'push'
      uses: docker/login-action@v2
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  # Job 5: Documentation Generation
  docs:
    runs-on: ubuntu-latest
    name: Documentation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Generate API documentation
      run: |
        echo "API documentation already maintained in docs/wiki/"
    
    - name: Verify documentation
      run: |
        # Check if all key docs exist
        test -f docs/wiki/01-Architecture.md
        test -f docs/wiki/02-Features.md
        test -f docs/wiki/03-Data-Model.md
        test -f docs/wiki/04-Deployment-Operations.md
        test -f docs/wiki/05-Analytics-Metrics.md
        test -f docs/wiki/06-API-Reference.md
        test -f docs/wiki/07-Troubleshooting-FAQ.md

  # Job 6: Deploy to Production (Manual approval required)
  deploy:
    runs-on: ubuntu-latest
    needs: build
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://mb.azurewebsites.net
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Deploy to Azure
      run: |
        echo "Deployment to Azure Web App"
        echo "This step requires Azure CLI and proper credentials"
        # Add actual Azure deployment commands here
      env:
        AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
        AZURE_APP_NAME: ${{ secrets.AZURE_APP_NAME }}

  # Job 7: Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [code-quality, tests, security, build, docs]
    if: always()
    name: Notify Status
    
    steps:
    - name: Job Status
      run: |
        echo "Pipeline Status: ${{ job.status }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref }}"
        echo "Author: ${{ github.actor }}"
